<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./Profile.css"> -->
    <script type="text/javascript" src="./main.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./site.css">
    <link rel="stylesheet" href="./authenthications.css">
    <title>Document</title>
</head>


<body>

<header class="flex profile-header" >
<img src="./Images/Xplosive.png" height="75" width="75" alt="">
<div class="profile-hero-border">
  <h1 class="purple">Profile</h1>
  <div class="border-container flex">

    <div class="hero-border lg">
    </div>
    <div class="hero-border m"></div>
    <div class="hero-border m"></div>
  </div>

</div>

</header>

<section class="profile-body">

  <div class="form-wrapper">
    <div class="form-container">
      <form action="" id="profile-form" method="GET">
        <div class="gender-fields flex-column">
          <div class="">
            <label for="maleRadio">
              <h3 class="purple">Male</h3>
              <img class="gender-image male"src="./Images/male_Working.png" alt="">

            </label>
            <input class="hidden" id="maleRadio" type="radio" name="gender" value="male">
          </div>
          <div class="">
            <label for="femaleRadio">
              <h3 class="light-purple">Female</h3>
              <img class="gender-image female"src="./Images/women_Working.png"  alt="">
              

            </label>
            <input  class="hidden" id="femaleRadio" type="radio" name="gender" value="female">
          </div>
        </div>
        <div class="form-group flex-column">
          <label for="weightInput">Weight</label>
          <input class="form-control" type="number" name="weight" id="weightInput" min="20" step="any">
        </div>
        <div class="form-group flex-column">
          <label for="heightInput">Height</label>
          <input class="form-control" type="number" name="height" id="heightInput" min="20" step="any">
        </div>
        <div class="form-group flex-column">
          <label for="activityLevel">Activity Level</label>
          <select class="form-control" name="activityLevel" id="activityLevel">
            <option value="0">-----------</option>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55">Moderately Active</option>
            <option value="1.725">Very Active</option>
            <option value="1.9">Extremely Active</option>
          </select>
        </div>
  
        <div class="form-group flex-column">
          <label for="goal">Goal</label>
          <select class="form-control" name="goal" id="goal">
            <option value="0">-----------</option>
            <option value="1">Lose Weight</option>
            <option value="2">Maintain Weight</option>
            <option value="3">Gain Weight</option>
          </select>
        </div>
        <div class="form-group flex-column">
          <label for="weightGoal">Weight goal</label>
          <input class="form-control" type="number" name="weightGoal" id="weightInput" min="20" step="any">
        </div>
        <div class="submit-btn-wrapper form-group">
          <button type="submit" class="btn medium white dark-purple-bg">Calculate</button>
      </div>
      </form>
    </div>
</section>



</body>
</html>
